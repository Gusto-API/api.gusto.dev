title: Time Off Request
type: object
x-tags:
  - Time Off Requests
x-examples:
  Example:
    id: '1'
    status: approved
    employee_note: Vacation at Disney World!
    employer_note: But Universal has Harry Potter World...
    days:
      '2019-06-01': '4.000'
      '2019-06-02': '8.000'
      '2019-06-03': '2.000'
    request_type: vacation
    employee:
      id: '234567'
      full_name: Jessica Gusto
    approver:
      id: '345678'
      full_name: Karen Gusto
    initiator:
      id: '234567'
      full_name: Jessica Gusto
description: 'The representation of a time off request. '
properties:
  id:
    type: integer
    description: The ID of the time off request.
    readOnly: true
  status:
    type: string
    description: The status of the time off request.
    enum:
      - pending
      - approved
      - denied
    readOnly: true
  employee_note:
    type: string
    description: 'A note about the time off request, from the employee to the employer.'
    readOnly: true
  employer_note:
    type: string
    description: 'A note about the time off request, from the employer to the employee.'
    readOnly: true
  request_type:
    type: string
    description: The type of time off request.
    enum:
      - vacation
      - sick
    readOnly: true
  days:
    type: array
    description: 'An array that represents the days in the time off request. The keys of the array are the dates, formatted as a YYYY-MM-DD string. The values of the array are the number of hours requested off for each day, formatted as a string representation of a numeric decimal to the thousands place.'
    items:
      type: string
    readOnly: true
  employee:
    type: object
    description: ''
    properties:
      id:
        type: string
        description: The ID of the employee the time off request is for.
        readOnly: true
      full_name:
        type: string
        description: The full name of the employee the time off request is for.
        readOnly: true
    readOnly: true
  initiator:
    type:
      - 'null'
      - object
    description: ''
    properties:
      id:
        type: string
        description: The ID of the employee who initiated the time off request.
        readOnly: true
      full_name:
        type: string
        description: The full name of the employee who initiated the time off request.
        readOnly: true
    readOnly: true
  approver:
    type:
      - object
      - 'null'
    description: This value will be null if the request has not been approved.
    properties:
      id:
        type: string
        description: The ID of the employee who approved the time off request.
        readOnly: true
      full_name:
        type: string
        description: The full name of the employee who approved the time off request.
        readOnly: true
    readOnly: true
