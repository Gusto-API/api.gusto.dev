                    compensations:
                      hourly:
                        - name: Overtime
                          multiple: 1.5
                        - name: Double overtime
                          multiple: 2
                        - name: Regular
                          multiple: 1
                        - name: Vacation
                          multiple: 1
                        - name: Outstanding vacation
                          multiple: 1
                        - name: Sick
                          multiple: 1
                        - name: Holiday
                          multiple: 1
                        - name: Emergency sick - self care
                          multiple: 1
                        - name: Emergency sick - caring for others
                          multiple: 1
                        - name: FMLA Public Health Emergency Leave
                          multiple: 1
                        - name: Regular Hours
                          multiple: 1
                      fixed:
                        - name: Bonus
                        - name: Commission
                        - name: Paycheck Tips
                        - name: Cash Tips
                        - name: Correction Payment
                        - name: Severance
                        - name: Minimum Wage Adjustment
                        - name: Reimbursement
                      paid_time_off:
                        - name: Vacation Hours
                        - name: Sick Hours
                        - name: Holiday Hours
                    primary_signatory:
                      first_name: Alda
                      middle_initial: ''
                      last_name: Carter
                      phone: 1-565-710-7558
                      email: louie.hessel7757869450111547@zemlak.biz
                      home_address:
                        street_1: 524 Roob Divide
                        street_2: Suite 565
                        city: San Francisco
                        state: CA
                        zip: '94107'
                        country: USA
                    primary_payroll_admin:
                      first_name: Ian
                      last_name: Labadie
                      phone: 1-565-710-7559
                      email: louie.hessel7757869450111547@zemlak.biz
    parameters:
      - schema:
          type: string
        name: company_id
        in: path
        description: The ID of the company
        required: true
