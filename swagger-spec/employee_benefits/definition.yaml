type: object
title: Employee Benefit
required:
properties:
  id:
    type: integer
    readOnly: true
    description: 'The identifier of the employee benefit.'
  version:
    type: string
    readOnly: true
    description: 'The version of this object.'
  employee_id:
    type: integer
    readOnly: true
    description: 'The identifier of the employee this benefit belongs to.'
  company_benefit_id:
    type: integer
    readOnly: true
    description: 'The identifier of the company benefit to which this employee benefit belongs.'
  active:
    type: boolean
    readOnly: false
    description: "The employee's last name."
  employee_deduction:
    type: string
    readOnly: false
    description: 'The amount per pay period to be deducted from the employee's pay.'
  employee_deduction_annual_maximum:
    type: string
    readOnly: false
    description: 'The maximum employee deduction per year. A `null` amount signifies no limit.'
  company_contribution:
    type: string
    readOnly: false
    description: 'The amount per pay period to be paid from the company.'
  company_contribution_annual_maximum:
    type: string
    readOnly: false
    description: 'The maximum company contribution per year. A null amount signifies no limit.'
  limit_option:
    type: string
    readOnly: false
    description: 'Certain benefits have particular options that need to be set to determine their limit option. For HSA, this should be either "Family" or "Individual" and for Dependent Care FSA this should be either "Joint Filing or Single" or "Married and Filing Separately".'
  deduct_as_percentage:
    type: boolean
    readOnly: false
    description: 'If true, the `employee_deduction` amount will be treated as a percentage to be deducted from each payroll.'
  contribute_as_percentage:
    type: boolean
    readOnly: false
    description: 'If true, the `company_contribution` amount will be treated as a percentage to be deducted from each payroll.'
  catch_up:
    type: boolean
    readOnly: false
    description: 'If true, the employee should use a benefit's special "catch up" rate. Currently, only the Roth 401k and 401k use this value for employees over 50.'
  coverage_amount:
    type: string
    readOnly: false
    description: 'The amount that the emlpoyee is insured for (only applicable for group term life benefit). Note: `company_contribution` and `coverage_amount` cannot both be present.'
  deduction_reduces_taxable_income:
    type: string
    readOnly: false
    description: 'An enum flagging whether or not the `employee_deduction` reduces taxable income or not. Valid values are "unset", "reduces_taxable_income", and "does_not_reduce_taxable_income". Only valid for a Group Term Life benefit. When the value is not "unset", "coverage_amount" and "coverage_salary_multiplier" are ignored.'
  coverage_salary_multiplier:
    type: string
    readOnly: false
    description: 'Represents the coverage amount as a multiple of the employee\'s salary. Applicable only for Group Term Life insurance benefits. Cannot be set if `coverage_amount` is also set.'