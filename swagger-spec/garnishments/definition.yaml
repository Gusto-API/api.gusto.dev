type: object
title: Garnishment
required:
  - amount
  - description
  - court_ordered
properties:
  id:
    type: integer
    readOnly: true
    description: 'The identifier of the job.'
  version:
    type: string
    readOnly: true
    description: 'The version of this object.'
  employee_id:
    type: integer
    readOnly: true
    description: 'The ID for the employee to which this job belongs.'
  active:
    type: boolean
    readOnly: false
    default: true
    description: 'Whether or not this garnishment is currently active.'
  amount:
    type: number
    format: float
    readOnly: false
    description: 'The amount of the garnishment. Either a percentage or a fixed amount.'
  description:
    type: string
    readOnly: false
    description: 'The description of the garnishment.'
  court_ordered:
    type: boolean
    readOnly: false
    description: 'Whether this garnishment was court ordered.'
  times:
    type: integer
    readOnly: false
    default: null
    description: 'How many times to apply this garnisment. If recurring is set to true, this value will be ignored.'
  recurring:
    type: boolean
    readOnly: false
    default: false
    description: 'If this garnishment should recur indefinitely.'
  annual_maximum:
    type: number
    format: float
    readOnly: false
    default: null
    description: 'The maximum deduction per annum. Null indicates no annual limit.'
  pay_period_maximum:
    type: number
    format: float
    default: null
    description: 'The maximum deduction per pay period. Null indicates no annual limit.'
  deduct_as_percentage:
    type: boolean
    readOnly: false
    default: false
    description: 'If true, treats the amount as a percentage to be deducted per pay period'
