# /employees/{employee_id}/home_address
get:
  summary: Get an employee's home address
  description: >-
    Returns the address object for an employee's home address.

    The home address of an employee determines some tax information about them. Addresses are geocoded on create/update to ensure validity.

  parameters:
    - in: path
      type: string
      required: true
      name: employee_id
      description: 'The unique identifier of the employee whose address you wish to retrieve.'
  tags:
    - Employees
  operationId: employee_home_address_read
  x-response-schema: Employee
  responses:
    '200':
      description: 'OK'
      schema:
        $ref: '../addresses/definition.yaml'

put:
  summary: Update an employee's home address
  description: >-
    Returns the updated employee's home address.

    The home address of an employee determines some tax information about them. Addresses are geocoded on create/update to ensure validity.

  parameters:
    - in: path
      type: string
      name: employee_id
      required: true
      description: 'The unique identifier of the employee whose address you wish to update.'
    - in: body
      name: body
      required: true
      schema:
        type: object
        $ref: ../addresses/definition.yaml
        example:
          street_1: '300 3rd Street'
          city: 'San Francisco'
          state: 'CA'
          zip: '94107'
  tags:
    - Employees
  operationId: employee_home_address_update
  consumes:
    - application/json
  x-response-schema: Employee
  responses:
    '200':
      description: 'OK'
