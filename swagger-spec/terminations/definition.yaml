type: object
title: Termination
required:
  - effective_date
  - run_termination_payroll
properties:
  id:
    type: integer
    readOnly: true
    description: 'The identifier of the termination.'
  version:
    type: string
    readOnly: true
    description: 'The version of this object.'
  employee_id:
    type: integer
    readOnly: true
    description: 'The ID of the employee to which this termination is attached.'
  active:
    type: boolean
    readOnly: true
    description: "Whether the employee's termination has gone into effect."
  effective_date:
    type: string
    readOnly: false
    description: "The employee's last day of work."
  run_termination_payroll:
    type: boolean
    readOnly: false
    description: "If true, employee will recieve their last, prorated wages via an offcycle payroll. If false, they will recieve their final wages with the rest of the company."    
