type: object
title: Company
properties:
  id:
    type: integer
    readOnly: true
    description: 'The identifier of the company.'
  name:
    type: string
    readOnly: true
    description: 'The name of the company.'
  trade_name:
    type: string
    readOnly: true
    description: 'The trade name of the company. This field may be null.'
  ein:
    type: string
    readOnly: true
    description: 'The employer identification number of this company.'
  entity_type:
    type: string
    readOnly: true
    description: 'The type of company.'
  locations:
    type: array
    items:
      $ref: ../addresses/definition.yaml
  compensations:
    type: object
    description: 'The available company-wide compensations for this company. The example compensations are the default, built-in compensations.'
    properties:
      hourly:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: The name of the compensation.
            multiple:
              type: string
              description: The amount multiplied by the base rate of a given job to calculate total compensation per hour worked. For example, if an employee at this company makes $17.00/hour as Kindergarten Cop and works 10 hours of Overtime (which has a multiple of 1.5), they would expect receive $150.
      fixed:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: The name of the compensation.
      paid_time_off:
        type: array
        items:
          type: object
          properties:
            name:
              type: string
              description: The name of the compensation.
  primary_signatory:
    type: object
    $ref: primary_signatory_definition.yaml
  primary_payroll_admin:
    type: object
    $ref: payroll_admin_definition.yaml

