# /employees/{employee_id}/jobs
get:
  summary: Get jobs for an employee
  description: >-
    Returns an array of all jobs this employee holds.

    Jobs are essentially the intersection of an employee, a compensation, and a company work location.

  parameters:
    - in: path
      type: string
      required: true
      name: employee_id
      description: 'The unique identifier of the employee whose jobs you wish to retrieve.'
  tags:
    - Jobs
  operationId: jobs_read
  x-response-schema: Job
  responses:
    '200':
      description: 'OK'
      schema:
        $ref: 'definition.yaml'
