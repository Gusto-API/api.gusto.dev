# /companies/{company_id}/employees
get:
  summary: Get employees for a company
  description: >-
    Returns an array of all employees currently employeed with this company.

    #### Optional Parameters

    You can pare down the response by passing in additional parameters.

    Available options: `terminated`

        GET /v1/companies/3337/employees?terminated=false
        => returns all employees that have not been terminated


  parameters:
    - in: path
      type: string
      required: true
      name: company_id
      description: 'The unique identifier of the company whose employees you wish to retrieve.'
  tags:
    - Employees
  operationId: employees_read
  x-response-schema: Employee
  responses:
    '200':
      description: 'OK'
      schema:
        type: array
        items:
          $ref: 'definition.yaml'

post:
  summary: Create an employee
  description: >-
    Returns the created employee.

  parameters:
    - in: path
      type: string
      required: true
      name: company_id
      description: 'The unique identifier of the company for which you wish to create an employee.'
    - in: body
      name: body
      required: true
      schema:
        $ref: definition.yaml
        type: object
        example:
          first_name: 'Isaiah'
          last_name: 'Berlin'
          email: 'crooked-timber@initech.biz'

  tags:
    - Employees
  operationId: employee_create
  x-response-schema: Employee
  responses:
    '201':
      description: 'Created'
