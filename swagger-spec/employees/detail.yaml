# /employees/{employee_id}/
get:
  summary: Get an employee
  description: >-
    Returns a single employee representation.

  parameters:
    - in: path
      type: string
      required: true
      name: employee_id
      description: 'The unique identifier of the employee you wish to retrieve.'
  tags:
    - Employees
  operationId: employee_read
  responses:
    '200':
      description: 'OK'
      schema:
        $ref: 'definition.yaml'


put:
  summary: Update an employee
  description: >-
    Returns the updated employee.

  parameters:
    - in: path
      type: string
      name: employee_id
      required: true
      description: 'The unique identifier of the employee you wish to update.'
    - in: body
      name: body
      required: true
      schema:
        type: object
        example:
          version: 'db0edd04aaac4506f7edab03ac855d56'
          middle_initial: 'Q'
          email: 'knight0faith@initech.biz'
          ssn: '1234562940'

  tags:
    - Employees
  operationId: employee_update
  x-response-schema: Employee
  consumes:
    - application/json
  responses:
    '200':
      description: 'OK'
