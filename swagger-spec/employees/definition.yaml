type: object
title: Employee
required:
  - first_name
  - last_name
properties:
  id:
    type: integer
    readOnly: true
    description: 'The identifier of the employee.'
  version:
    type: string
    readOnly: true
    description: 'The version of this object.'
  first_name:
    type: string
    readOnly: false
    description: "The employee's first name."
  middle_initial:
    type: string
    readOnly: false
    default: null
    description: "The employee's middle initial. Not guaranteed to exist."
  last_name:
    type: string
    readOnly: false
    description: "The employee's last name."
  email:
    type: string
    readOnly: false
    default: null
    description: "The employee's email address. This is provided specifically to sync users between our system and yours. You may not use this address for any other purpose (e.g. marketing.) Not guaranteed to exist."
  company_id:
    type: integer
    readOnly: true
    description: "The employee's company ID."
  manager_id:
    type: integer
    readOnly: true
    default: null
    description: "The employee's manager ID."
  department:
    type: string
    readOnly: true
    default: null
    description: "The employee's department."
  ssn:
    type: string
    readOnly: false
    default: null
    description: "The employee's masked Social Security number. When updating this attribute, the format should be a string of nine numbers without dashes."
  date_of_birth:
    type: string
    readOnly: false
    default: null
    description: "The employee's birthday!"
  jobs:
    type: array
    items:
      type: object
      $ref: ../jobs/definition.yaml
  home_address:
    type: object
    $ref: ../addresses/definition.yaml
  garnishments:
    type: array
    items:
      type: object
      $ref: ../garnishments/definition.yaml
  eligible_paid_time_off:
    type: array
    items:
      type: object
      $ref: ../paid_time_off/definition.yaml
  onboarded:
    type: boolean
    readOnly: true
    description: "Whether the employee is fully onboarded."
  terminated:
    type: boolean
    readOnly: true
    description: "Whether the employee has been terminated from the company."
  terminations:
    type: array
    items:
      type: object
      $ref: ../terminations/definition.yaml
  two_percent_shareholder:
    type: boolean
    readOnly: false
    default: false
    description: "Whether the employee is a two percent shareholder of an S-Corp (for tax purposes)."
example:
  id: 1123581321345589
  version: 'db0edd04aaac4506f7edab03ac855d56'
  first_name: 'Soren'
  middle_initial: 'A'
  last_name: 'Kierkegaard'
  company_id: 7757616923531095
  manager_id: 7757869431804236
  department: 'Marketing'
  email: 'knight0faith@initech.biz'
  ssn: 'XXX-XX-2940'
  date_of_birth: '1990-05-05'
  jobs:
    - id: 1
      title: 'Underwater Basket Weaver'
      rate: '8000.00'
      payment_unit: 'Year'
      location_id: 3141592653589793
  home_address:
    id: 1402342024000
    version: 'fe75bd065ff48b91c35fe8ff842f986c'
    employee_id: 1123581321345589
    street_1: '425 2nd Street'
    street_2: 'Suite 602'
    city: 'San Francisco'
    state: 'CA'
    zip: '94107'
    country: 'USA'
  garnishments:
    - id: 1363316538400333
      version: '52b7c567242cb7452e89ba2bc02cb476'
      employee_id: 8964216891236743
